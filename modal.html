<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<title>Hello, world!</title>
</head>
<body>
<h1>Hello, world!</h1>
<!-- Button trigger modal -->

<button  class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" >open modal to click</button>
<div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" id="modalTop">
                     
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div id="ModalBody" class="modal-body">
                    <img
                            class="mx-auto my-0 pt-2"
                            src="${data.image}"
                            width="216"
                            height="256"
                            alt=""
                        />

                        <div class="card-body">
                            <h6 class="card-text">${data.name} Full Specifications</h6>
                            <div class="d-flex justify-content-between align-items-center">
                                </table >
                                <table class="table table-striped">
                                <tbody>

                                    <tr>
                                    <td width="100"><h6>Brand</h6></td>
                                    <td>${data.brand}</td>
                                    </tr>

                                    <tr>
                                    <td><h6>Name</h6></td>
                                    <td>${data.name}</td>
                                    
                                    </tr>

                                    <tr>
                                    <td>ChipSet</td>
                                    <td>${data.mainFeatures.chipSet}</td>
                                    </tr>

                                    <tr>
                                    <td>ChipSet</td>
                                    <td>${data.mainFeatures.displaySize}</td>
                                    </tr>

                                    <tr>
                                    <td> Display Size </td>
                                    <td>${data.mainFeatures.displaySize}</td>
                                    </tr>

                                    <tr>
                                    <td> Memory</td>
                                    <td>${data.mainFeatures.memory}</td>
                                    </tr>
                                    
                                    <tr>
                                    <td> Sensor</td>
                                    <td>/td>
                                    </tr>
                                    

                                  
                                    
                                    <tr>
                                    <td> Sensor </td>
                                    <td></td>
                                    </tr>
                                </tbody>
                                </table>
                            </div>
                        </div>
                  </div>
                  
                </div>
              </div>
            </div>

  
<!-- Modal -->

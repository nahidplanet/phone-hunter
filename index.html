<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiKart</title>
    <link
      rel="shortcut icon"
      href="./media/logo/favIcon.png"
      type="image/x-icon"
    />
    <!-- bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- header section start   -->
    <header class="header-area footer-bg">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="./index.html"
            ><img src="./media/logo/logo.png" alt="logo"
          /></a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <form class="d-flex col-md-6">
              <div class="mt-2 input-group mb-3">
                <input
                  id="searchText"
                  type="text"
                  class="form-control"
                  placeholder="Enter Your Phone Name"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
                <button
                  id="searchButton"
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >
                  Button
                </button>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- header section end  -->

    <!-- modal start  -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div id="my-modal" class="modal-dialog modal-dialog-scrollable">
          <!-- from app js  -->
        </div>
      </div>
    
    <!-- modal end -->

    <!-- maint section start  -->
    <main>
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row" id="allPhone">
            <!-- single card start  -->
            

            <!-- single card end  -->
          </div>
        </div>
      </div>
    </main>

    <!-- footer  -->
    <footer class="text-muted py-5 footer-bg">
      <div class="container">
        <p class="float-end mb-1">
          <a href="#">Back to top</a>
        </p>
        <p class="mb-1">MultiKart Mobile Shop&copy; CUO, MD Nahid Hasan!</p>
        <p class="mb-0">
          New to Visite ?
          <a href="https://github.com/nahidplanet">My GitHub</a> or read our
          <a href="https://www.linkedin.com/in/nahid-hasan-bb1a241a2/"
            >getting started My LinkDin</a
          >.
        </p>
      </div>
    </footer>

    <!-- bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- main js  -->
    <script src="./assets/app.js"></script>
  </body>
</html>
